<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오픽셀 이벤트 샘플</title>

  <!-- 카카오 픽셀 -->
  <script type="text/javascript" src="//t1.daumcdn.net/kas/static/kp.js"></script>
  <script type="text/javascript">
    kakaoPixel('5556863938628598251').pageView(); // 페이지 방문
  </script>
</head>
<body>
  <h1>카카오픽셀 이벤트 테스트</h1>

  <button id="signupCompleteBtn">회원가입 완료</button>
  <button id="loginBtn">로그인</button>
  <button id="viewExhibitionListBtn">전시 목록 조회</button>
  <button id="viewExhibitionDetailBtn">전시 상세 조회</button>
  <button id="purchaseBtn">티켓 구매하기</button>

  <script>
    // 회원가입
    document.getElementById("signupCompleteBtn").addEventListener("click", function() {
      kakaoPixel('5556863938628598251').track("CompleteRegistration");
      alert("회원가입 이벤트 전송 완료");
    });

    // 로그인
    document.getElementById("loginBtn").addEventListener("click", function() {
      kakaoPixel('5556863938628598251').track("Login");
      alert("로그인 이벤트 전송 완료");
    });

    // 전시 목록 조회
    document.getElementById("viewExhibitionListBtn").addEventListener("click", function() {
      kakaoPixel('5556863938628598251').track("ViewContent", {
        id: "exhibition_list_2025",
        name: "2025 봄 전시 목록",
        category: "전시"
      });
      alert("전시 목록 이벤트 전송 완료");
    });

    // 전시 상세 조회
    document.getElementById("viewExhibitionDetailBtn").addEventListener("click", function() {
      kakaoPixel('5556863938628598251').track("ViewContent", {
        id: "exhibition_2025_spring",
        name: "봄 특별전",
        category: "전시"
      });
      alert("전시 상세 이벤트 전송 완료");
    });

    // 구매
    document.getElementById("purchaseBtn").addEventListener("click", function() {
      kakaoPixel('5556863938628598251').track("Purchase", {
        currency: "KRW",
        price: 15000,
        quantity: 2,
        content_type: "ticket",
        content_name: "봄 특별전 티켓"
      });
      alert("구매 이벤트 전송 완료");
    });
  </script>
</body>
</html>
